name: build_umi_hyperos_OneDrivePush
on:
  workflow_dispatch:
    inputs:
      STOCK_URL:
        description: "待操作的底包/xiaomi.eu底包下载地址"
        required: true
      PORT_URL:
        description: "待操作的移植包下载地址"
        required: true
      PACK_TYPE:
        description: "打包类型（EXT/EROFS)，默认EXT"
        required: false
      ENCRYPTION:
        description: "是否解密data分区(TRUE/FALSE)，默认加密"
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 精简无用组件
        run: |
          docker rmi `docker images -q` || true
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/sudo apt/sources.list.d || true
          sudo apt -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php* || true
          sudo apt -y autoremove --purge || true
          sudo apt -y autoclean || true
          sudo apt clean || true
      - name: 2. 最大化并挂载构建空间
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 1024
          swap-size-mb: 6144
          remove-dotnet: "true"
          temp-reserve-mb: 1024
          remove-android: "true"
          remove-haskell: "true"
      - name: 3. 检出仓库文件
        uses: actions/checkout@main
      - name: 4. 准备环境
        run: |
          sudo apt install python3 python3-pip aria2 zip p7zip-full tar zipalign zstd android-sdk-libsparse-utils xmlstarlet
          sudo apt --fix-broken install
          sudo apt update --fix-missing
          pip3 install --upgrade pip
          curl https://rclone.org/install.sh | sudo bash
          mkdir -p ~/.config/rclone/
          unzip -P ${{ secrets.PASSWORD }} ./tools/rclone.zip -d ~/.config/rclone/
      - name: 5.克隆仓库
        run: |
          git clone --depth 1 https://github.com/toraidl/hyperos_port.git -b rebase hyperos_port
      - name: 6. 开始移植
        run: |
          cd hyperos_port
          rclone sync -P onedrive:/ROM_FILES/ devices/
          if [[ ${{ github.event.inputs.PACK_TYPE }} == "EROFS" ]]; then
              sed -i "s/repack_with_ext4=true/repack_with_ext4=false/" bin/port_config
          fi

          if [[ ${{ github.event.inputs.ENCRYPTION }} == "TRUE" ]]; then
              sed -i "s/remove_data_encryption=false/remove_data_encryption=true/" bin/port_config
          fi
          sudo bash port.sh ${{ github.event.inputs.STOCK_URL }} ${{ github.event.inputs.PORT_URL }} 
      - name: 7.上传到OneDrive
        run: |
            rclone sync -P ./hyperos_port/out/*.zip onedrive:/ROM/github-action
